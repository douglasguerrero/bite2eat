<div class="row fill">
	<div class="master">
		<div class="" ng-repeat="row in results">
			<div class="restaurant">
				<div class="brand-logo">
					<img class="responsive-image" src="{{row.attributes.brandLogoUrl}}" alt="img">
				</div>
				<div class="data">
					<h3>{{row.attributes.name}}</h3>
					<p>
						Address: {{row.attributes.address}}
						<br> Phone: {{row.attributes.phone}}
						<span ng-show="{{row.attributes.delivery}}"><br> Delivery Available <i class="tick-list delivery"></i></span>
						<span ng-show="!{{row.attributes.delivery}}"><br> Delivery Unavailable <i class="delete-list delivery"></i></span>
					</p>
				</div>
				<div class="next-quote" ng-click="menuItem(row.id)">
				</div>
			</div>
		</div>
	</div>
	<div class="detail">
		<div ng-repeat="item in menuItems">
			<div class="item-menu-image">
				<img src="{{item.attributes.itemImageUrl}}" alt="img">
			</div>
			<div style="padding-left:20px">
				<h3 class="title">{{item.attributes.name}}</h3>
				<em>
				{{item.attributes.description}}
				</em>
			</div>
			<a href="#" class="button center-button button-green full-bottom detected-button">Order</a>
		</div>
	</div>
</div>
