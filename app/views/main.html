<div class="coverpage coverpage-bg3 coverpage-construction" style="height:100vh;">
  <div class="coverpage-content">
      <h1>Order food from restaurants nearby your location</h1>
      <h4>We're still building this awesome service</h4>
      <h3></h3>
      <p>
          This service is curently under construction, but feel
          free to let us know your email so we can let you know once we finish!
      </p>
      <div class="row">
        <div class="col-md-3">
        </div>
        <div class="col-md-6">
            <form ng-submit="collectEmail()" class="contactForm">
              <fieldset>
                <div class="formFieldWrap">
                    <input placeholder="Email" type="email" name="contactNameField" value="" class="contactField contactEmailField requiredField" id="contactEmailField">
                </div>
                <div class="formSubmitButtonErrorsWrap">
                    <input type="submit" class="buttonWrap button button-green contactSubmitButton" id="contactSubmitButton" value="Let me know!" data-formid="contactForm">
                </div>
              </fieldset>
            </form>
        </div>
        <div class="col-md-3">
        </div>
      </div>
      <div class="countdown">
          <!-- Time Generated By Custom.JS -->
      </div>
  </div>
<div class="overlay"></div>
</div>
